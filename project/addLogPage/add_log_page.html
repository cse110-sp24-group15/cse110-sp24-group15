<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="add_log_page.js"></script>
  <link rel="stylesheet" href="add_log_page.css" />
</head>

<body>
  <main>
    <!-- Container for the form elements -->
    <div class="add-log-from-div">
      <!-- Label and input for the log title -->
      <label for="log-title">Title:</label>
      <input type="text" id="log-title" class="log-title" />
      <br />

      <!-- Label and input for the log time -->
      <label for="log-time">Time:</label>
      <input type="time" id="log-time" class="log-time" />
      <br />

      <!-- Label and input for the log contributor -->
      <label for="log-contributor">Contributor:</label>
      <input type="text" id="log-contributor" class="log-contributor" />
      <br />

      <!-- Label and input for the log description -->
      <label for="log-description">Description:</label>
      <input type="text" id="log-description" class="log-description" />
      <br />
    </div>

    <!-- Container for the form buttons -->
    <div class="log-btns-div">
      <!-- Submit button to make the form submission -->
      <button class="submit-btn" onclick="makeSubmission()">Submit</button>

      <!-- Cancel button to cancel the form submission -->
      <button class="cancel-btn" value="ignore" formnovalidate onclick="cancelSubmission()">
        Cancel
      </button>
    </div>
  </main>
</body>

</html>
