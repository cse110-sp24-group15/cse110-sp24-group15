<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="month_page.css" class="stylesheet">
</head>

<body>
    <div>
        <div class="MonthHeaderDiv">
            <h1>Calendar</h1>
            <a class="monthBtn" href="../monthPage/month_page.html">Month</a>
            <a class="weekBtn" href="../weekPage/week_page.html">Weekly</a>
            <a class="logBtn" href="../addLogPage/add_log_page.html">+</a>
        </div>

        <div class="MonthCalendarDiv">
            <section class="calendar">
                <h3>Monthly Calendar</h3>
                <nav>
                    <button id="prev">Previous</button>
                    <button id="next">Next</button>
                </nav>

                <ul class="days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="dates"></ul>
            </section>
        </div>
    </div>
    <script src="month_page.js"></script>

</html>
