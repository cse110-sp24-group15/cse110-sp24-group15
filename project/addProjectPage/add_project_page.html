<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_project_page.css">
    <script src="add_project_page.js" type="module"></script>
    <title>Add Project</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <form id="addProjectForm">
            <div class="addProjectFromDiv">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" class="projectName" required>

                <label for="projectTag">Tag:</label>
                <select name="projectTag" id="projectTag" class="projectTag">
                    <option value="">Choose a tag</option>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="personal">Personal</option>
                </select>

                <label for="projectContributor">Contributors:</label>
                <input type="text" id="projectContributor" name="projectContributor" class="projectContributor">

                <label for="projectDescription">Description:</label>
                <textarea id="projectDescription" name="projectDescription" class="projectDescription"></textarea>

                <button type="submit" class="submitBtn"">Submit</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <nav class='bottomNav'>
            Copyright Â© 2024 abababba
        </nav>
    </footer>
</body>

</html>
