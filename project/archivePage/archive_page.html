<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="archive_page.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <button class="login-button">Login/Account</button>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Archive Page Header -->
        <div class="archive-page-header-div">
            <label for="search-bar">Archive Projects</label>
            <input type="search" id="search-bar" class="search" placeholder="Type to search...">
        </div>
        <!-- Archive Project List -->
        <div class="archive-project-list-div">
            <ul class="project-list"></ul>
        </div>
        <!-- Archive Page Buttons -->
        <div class="archive-page-btns">
            <button class="page-back-btn">Page Back</button>
            <button class="page-next-btn">Next Page</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <button class="feedback-button">Feedback</button>
    </footer>
    
    <!-- Script -->
    <script src="archive_page.js" defer></script>
</body>
</html>
