<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="archive_page.css">
    <script src="archive_page.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <button class="loginButton">Login/Account</button>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Archive Page Header -->
        <div class="ArchivePageHeaderDiv">
            <label for="searchBar">Archive Projects</label>
            <input type="search" id="searchBar" class="Search" placeholder="Type to search...">
        </div>
        <!-- Archive Project List -->
        <div class="ArchiveProjectListDiv">
            <ul class="ProjectList"></ul>
        </div>
        <!-- Archive Page Buttons -->
        <div class="ArchivePageBtns">
            <button class="pageBackBtn">Page Back</button>
            <button class="pageNextBtn">Next Page</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <button class="feedbackButton">Feedback</button>
    </footer>
</body>
</html>
