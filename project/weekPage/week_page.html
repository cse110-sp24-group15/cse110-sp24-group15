<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="week_page.js"></script>
    <link rel="stylesheet" href="week_page.css">
    <!-- Add any additional stylesheets or meta tags here -->
</head>
<body>

    <!-- Main -->
    <main>
        <!-- header for week/month view -->
        <div class="week-header-div">
            <div class="calendar__title">Calendar</div>

            <!-- Making tabs for week/month view -->
            <div class="week-month-tabs">
                <button class="toggle" id="week-tab" onclick="switchTab()">Week</button>
                <button class="toggle" id="month-tab" onclick="switchTab()">Month</button>
                <div class="week__month__line"></div>

                <!-- button to add a new log -->
                <button class="add-log" id="add-log" onclick="redirectToAddLogPage()">+</button>
            </div>

            <!-- temporary because I didn't know if the tabs are just supposed to load to a different page
                 or if the tabs switch and the content is displayed from the same page -->
            <!-- if tabs load new page hard code the location of week__month__line to be under Week -->
            <div class="tabs__content__box">
                <div class="tabs__content">
                    dummy content for WEEK view
                </div>
                <div class="tabs__content">
                    dummy content for MONTH view
                </div>
            </div>
        </div>

        <!-- calendar for week view -->
        <div class="week-calendar-div">
            <div class="calendar-header">
              <span id="week-display">Week</span>
            </div>
            <div class="calendar-body">
              <div class="day-column" id="Mon">Monday</div>
              <div class="day-column" id="Tue">Tuesday</div>
              <div class="day-column" id="Wed">Wednesday</div>
              <div class="day-column" id="Thu">Thursday</div>
              <div class="day-column" id="Fri">Friday</div>
              <div class="day-column" id="Sat">Saturday</div>
              <div class="day-column" id="Sun">Sunday</div>
            </div>
        </div>
        
        <!-- button to toggle prev/next week -->
        <div class="week-btns">
            <button class="prev-week-btn" id="prev-week-btn"> Prev Week</button>
            <button class="next-week-btn" id="next-week-btn">Next Week</button>
        </div>

        
    </main>
</body>
</html>
