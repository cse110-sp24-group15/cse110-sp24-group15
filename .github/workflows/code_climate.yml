name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install eslint stylelint stylelint-config-standard

      - name: Run ESLint
        run: |
          npx eslint 'projects/**/*.js' 'projects/**/*.html'

      - name: Run Stylelint
        run: |
          npx stylelint 'projects/**/*.css'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage codeclimate-test-reporter

      - name: Run tests with coverage
        run: |
          coverage run -m pytest

      - name: Upload coverage to Code Climate
        env:
          CODECLIMATE_REPO_TOKEN: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
        run: |
          coverage xml
          ./cc-test-reporter format-coverage -t coverage.py -o coverage/codeclimate.json
          ./cc-test-reporter upload-coverage
